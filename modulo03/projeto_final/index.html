    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-primary">

    <div class="home full-height d-flex flex-column justify-content-center align-items-center">
        <div class="logo mb-5">
            <img src="./assets/images/logo.png" alt="Fin POO">
        </div>

        <div class="bottons d-flex gap-4">
            <button type="button" class="btn-menu btn-open-page" page-open="register">
                <i class="bi bi-person-add"></i>
                <span>Criar Conta</span>
            </button>

            <button type="button" class="btn-menu btn-open-page" page-open="login">
                <i class="bi bi-person"></i>
                <span>Acessar Conta</span>
            </button>
        </div>
    </div>

    <div class="page hidden" id="register">
        <div class="header col pt-4 pb-4 ps-3 pe-3">
            <button type="button" class="me-2 btn btn-back" page-close="register">
                <i class="bi bi-arrow-left"></i>
            </button>
            <span>Criar uma conta</span>
        </div>

        <div class="container"></div>
    </div>
