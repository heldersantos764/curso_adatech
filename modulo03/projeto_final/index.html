<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Fin POO</title>
</head>

<body class="bg-primary">

    <div class="container">
        <div class="home full-height d-flex flex-column justify-content-center align-items-center">
            <div class="logo mb-5">
                <img src="./assets/images/logo.png" alt="Fin POO">
            </div>

            <div class="bottons d-flex gap-4">
                <button type="button" class="btn-menu btn-open-page" data-bs-toggle="modal" data-bs-target="#cadastro">
                    <i class="bi bi-person-add"></i>
                    <span>Criar Conta</span>
                </button>

                <button type="button" class="btn-menu btn-open-page" data-bs-toggle="modal" data-bs-target="#login">
                    <i class="bi bi-person"></i>
                    <span>Acessar Conta</span>
                </button>
            </div>
        </div>

        <!-- Modal cadastre-se -->
        <div class="modal fade" id="cadastro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5">CADASTRE-SE</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <form id="form-cadastro" method="post">
                        <div class="modal-body">
                            <div class="mb-3 row">
                                <label for="" class=" col-form-label col-sm-3">Nome</label>
                                <div class="col-sm-9">
                                    <input name="nome" type="text" class="form-control" placeholder="Nome completo">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="" class="col-form-label col-sm-3">CPF</label>
                                <div class="col-sm-9">
                                    <input name="cpf" type="text" class="form-control cpf" placeholder="___.___.___-__">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="" class=" col-form-label col-sm-3">Data de Nascimento</label>
                                <div class="col-sm-9">
                                    <input name="dataNascimento" type="text"
                                        class="form-control data-nascimento" placeholder="__/__/____">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="" class=" col-form-label col-sm-3">Senha</label>
                                <div class="col-sm-9">
                                    <input name="senha" type="password" class="form-control" placeholder="Senha">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="" class=" col-form-label col-sm-3">Confirmar Senha</label>
                                <div class="col-sm-9">
                                    <input name="confirmarSenha" type="password" class="form-control"
                                        placeholder="Confirme senha">
                                </div>
                            </div>

                            <div class="mb3 row">
                                <label for="" class=" col-form-label col-sm-3">Tipo de Conta</label>
                                <div class="col-sm-9">
                                    <select name="tipoConta" class="form-control">
                                        <option value="poupanca">Conta Poupan√ßa</option>
                                        <option value="corrente">Conta Corrente</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <!-- Modal login -->
        <div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5">LOGIN</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <form id="form-login" method="post">
                        <div class="modal-body">

                            <div class="mb-3">
                                <label for="" class="col-form-label">CPF</label>
                                <input name="cpf" type="text" class="form-control cpf" placeholder="___.___.___-__">
                            </div>

                            <div class="mb-3">
                                <label for="" class="col-form-label">Senha</label>
                                <input name="senha" type="password" class="form-control" placeholder="Senha">
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/imask"></script>
    <script type="module" src="./assets/js/main.js"></script>
    <script src="./assets/js/mascaras.js"></script>
</body>

</html>
