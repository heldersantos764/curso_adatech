<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Fin POO</title>
</head>

<body class="bg-primary">

    <div class="container">
        <div class="home full-height d-flex flex-column justify-content-center align-items-center">
            <div class="logo mb-5">
                <img src="./assets/images/logo.png" alt="Fin POO">
            </div>

            <div class="bottons d-flex gap-4">
                <button type="button" class="btn-menu btn-open-page" data-bs-toggle="modal" data-bs-target="#cadastro">
                    <i class="bi bi-person-add"></i>
                    <span>Criar Conta</span>
                </button>

                <button type="button" class="btn-menu btn-open-page" data-bs-toggle="modal" data-bs-target="#login">
                    <i class="bi bi-person"></i>
                    <span>Acessar Conta</span>
                </button>
            </div>
        </div>

        <!-- Modal cadastre-se -->
        <div class="modal fade" id="cadastro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5">CADASTRE-SE</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <form id="form-cadastro" method="post">
                        <div class="modal-body">
                            <div class="mb-3 row">
                                <label for="" class=" col-form-label col-sm-3">Nome</label>
                                <div class="col-sm-9">
                                    <input name="nome" type="text" class="form-control" placeholder="Nome completo">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="" class="col-form-label col-sm-3">CPF</label>
                                <div class="col-sm-9">
                                    <input name="cpf" type="text" class="form-control cpf" placeholder="___.___.___-__">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="" class=" col-form-label col-sm-3">Data de Nascimento</label>
                                <div class="col-sm-9">
                                    <input name="dataNascimento" type="text" class="form-control data-nascimento"
                                        placeholder="__/__/____">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="" class=" col-form-label col-sm-3">Senha</label>
                                <div class="col-sm-9">
                                    <input name="senha" type="password" class="form-control" placeholder="Senha">
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="" class=" col-form-label col-sm-3">Confirmar Senha</label>
                                <div class="col-sm-9">
                                    <input name="confirmarSenha" type="password" class="form-control"
                                        placeholder="Confirme senha">
                                </div>
                            </div>

                            <div class="mb3 row">
                                <label for="" class=" col-form-label col-sm-3">Tipo de Conta</label>
                                <div class="col-sm-9">
                                    <select name="tipoConta" class="form-control">
                                        <option value="poupanca">Conta Poupança</option>
                                        <option value="corrente">Conta Corrente</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <!-- Modal login -->
        <div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5">LOGIN</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <form id="form-login" method="post">
                        <div class="modal-body">

                            <div class="mb-3">
                                <label for="" class="col-form-label">CPF</label>
                                <input name="cpf" type="text" class="form-control cpf" placeholder="___.___.___-__">
                            </div>

                            <div class="mb-3">
                                <label for="" class="col-form-label">Senha</label>
                                <input name="senha" type="password" class="form-control" placeholder="Senha">
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal área do usuário -->
        <div class="modal fade" id="area-usuario" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="titulo-area-usuario" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen-xxl-down">
                <div class="modal-content">
                    <div class="modal-header bg-primary">
                        <img src="./assets/images/icon.png" alt="" style="height: 50px;">
                        <h1 class="modal-title fs-5 text-light" id="titulo-area-usuario">Bem vindo, Helder dos Santos
                        </h1>
                        <button type="button" class="btn btn-danger btn-sair" data-bs-dismiss="modal"
                            aria-label="Close">Sair</button>
                    </div>
                    <div class="modal-body container-fluid">
                        <div class="row conteudo">
                            <div class="col col-2 bg-secondary menu py-3">
                                <div class="saldo bg-dark p-3">
                                    <span>Saldo (Poupança)</span>
                                    <div>R$ 2.000,00</div>
                                    <i>Conta: 1 - Agência: 0001</i>
                                </div>
                                <div class="links-menu">
                                    <div class="item-menu">
                                        <a href="#" class="d-flex align-items-center gap-2 link-menu-usuario"
                                            id-modal="modal-depositar"><i class="bi bi-arrow-up-circle-fill fs-3"></i>
                                            Depositar</a>
                                    </div>
                                    <div class="item-menu">
                                        <a href="#" class="d-flex align-items-center gap-2 link-menu-usuario"
                                            id-modal="modal-sacar"><i class="bi bi-arrow-down-circle-fill fs-3"></i>
                                            Sacar</a>
                                    </div>
                                    <div class="item-menu">
                                        <a href="#" class="d-flex align-items-center gap-2 link-menu-usuario"
                                            id-modal="modal-transferir"><i class="bi bi-currency-dollar fs-3"></i>
                                            Transferir</a>
                                    </div>
                                </div>
                            </div>
                            <div
                                class="main col col-10 py-3 d-flex flex-column align-items-center justify-content-center">
                                <img src="./assets/images/logo.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Modal depositar -->
        <div class="modal fade" id="modal-depositar" tabindex="-1" aria-labelledby="titulo-depositar"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content modal-personalizada">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="titulo-depositar">Depositar</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="form-deposito">
                        <div class="modal-body">

                            <div class="mb-3">
                                <label class="col-form-label">Valor do deposito</label>
                                <input name="valor" type="text" class="form-control" onInput="mascaraMoeda(event);"
                                    value="R$ 0,00">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Depositar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <!-- Modal sacar -->
        <div class="modal fade" id="modal-sacar" tabindex="-1" aria-labelledby="titulo-sacar" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content modal-personalizada">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="titulo-sacar">Sacar</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="form-sacar">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="col-form-label">Valor do saque</label>
                                <input name="valor" type="text" class="form-control" onInput="mascaraMoeda(event);"
                                    value="R$ 0,00">
                            </div>
                            <div class="mb-3">
                                <label class="col-form-label">Senha de Acesso</label>
                                <input name="senha" type="password" class="form-control">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Sacar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

         <!-- Modal transferir -->
         <div class="modal fade" id="modal-transferir" tabindex="-1" aria-labelledby="titulo-transferir" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content modal-personalizada">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="titulo-transferir">Transferir</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="form-transferir">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="col-form-label">Valor da transferência</label>
                                <input name="valor" type="text" class="form-control" onInput="mascaraMoeda(event);"
                                    value="R$ 0,00">
                            </div>

                            <div class="mb-3">
                                <label class="col-form-label">Agência de destino</label>
                                <input name="agencia" type="text" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label class="col-form-label">Conta de Destino</label>
                                <input name="conta" type="text" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label class="col-form-label">Senha de Acesso</label>
                                <input name="senha" type="password" class="form-control">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Transferir</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/imask"></script>


    <script type="module" src="./assets/js/main.js"></script>
    <script src="./assets/js/mascaras.js"></script>

</body>

</html>
